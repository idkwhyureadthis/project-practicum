version: '3'

services:

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: idkwhyureadthis
      POSTGRES_PASSWORD: 12345
      POSTGRES_DB: prac-project

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U idkwhyureadthis -d prac-project"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  migrations:
    build: migrations/
    environment:
      DBHOST: db
      DBUSER: idkwhyureadthis
      DBPASSWORD: 12345
      DBSSL: disable
      DBPORT: 5432
      DBNAME: prac-project
    depends_on:
      db:
        condition: service_healthy      

  orders:
    build: orders/
    env_file: orders/.env
    ports:
      - 8081:8081
    depends_on:
      migrations:
        condition: service_completed_successfully

  restaurants:
    build: restaurants/
    env_file: restaurants/.env
    ports:
      - 8080:8080
    depends_on:
      migrations:
        condition: service_completed_successfully

volumes:
  postgres_data: